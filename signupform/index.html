<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="flex-structure">
        <div class="background-left">
            <div class="logo-container">Awesome Logo</div>
        </div>
        <div class="content-right">
            <div class="headline">This is not a real online service! You know you need something like this in your life to help
                you realize your deepest dreams. Sign up now to get started. <br><br>
                You know you want to.
            </div>
            <div class="form-container">
                <h3>Let's do this!</h3>
                <div class="form-fields">
                    <div class="form-row">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-row">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-row">
                        <label for="email">E-MAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-row">
                        <label for="phone">PHONE</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="form-row">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                        <span class="error-message">*Passwords do not match</span>
                    </div>
                    <div class="form-row">
                        <label for="confirmpass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirmpass" id="confirmpass">
                    </div>
                </div>
            </div>
            <div class="lower-section-container">
                <button type="submit">Create Account</button>
                <br>
                <br>
                <div>Already have an account? <span class=login-text>Log in</span></div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
